        /* 函數 */
            function resetText(sArgId) {
                document
                .getElementById(sArgId)
                .textContent = '';
            }

            function resetExButton() {
                document
                .getElementById('exTable')
                .innerHTML = '';
            }
            
            function setText(sArgId, sArgKey, sArgText) {
                const sText =
                obj_TEXT_EXPLAINE[sArgKey] +
                sArgText;

                document
                .getElementById(sArgId)
                .insertAdjacentText(
                    'beforeEnd',
                    sText
                );
            }

            function pushExButton(sArgExKana, iIndex) {
                for (let i = 3; i < as_ID.length; i++) {
                    resetText(as_ID[i]);
                }
                
                setText(
                    as_ID[3],
                    as_ID[0],
                    sArgExKana
                );
                
                const sKana =
                document
                .getElementById('exTable')
                .getAttribute('value');

                const aobjExKana =
                obj_EXTENDED_KANA[sKana][iIndex];

                const sOriginalCharacter =
                aobjExKana.originalCharacter;

                setText(
                    as_ID[4],
                    as_ID[1],
                    sOriginalCharacter
                );

                const sSupplement =
                aobjExKana.supplement;

                setText(
                    as_ID[5],
                    as_ID[2],
                    sSupplement
                );
            }

            function setExButton(sArgKana) {
                document
                .getElementById('exTable')
                .setAttribute(
                    'value',
                    sArgKana
                );
                
                const aobjExKana =
                obj_EXTENDED_KANA[sArgKana];

                for (let i = 0; i < aobjExKana.length; i++) {
                    const sHTMLExButton =
                    as_HTML_BUTTON[0] +
                    aobjExKana[i].kana +
                    '" value="' +
                    String(i) +
                    as_HTML_BUTTON[1] +
                    aobjExKana[i].kana +
                    as_HTML_BUTTON[2];

                    document
                    .getElementById('exTable')
                    .insertAdjacentHTML(
                        'beforeEnd',
                        sHTMLExButton
                    );

                    document
                    .getElementById(aobjExKana[i].kana)
                    .addEventListener(
                        'click',
                        function() {
                            pushExButton(
                                this.textContent,
                                parseInt(
                                    this.getAttribute('value')
                                )
                            );
                        }
                    );
                }
            }
            
            function pushButton(sArgKanaRome) {
                for (const sId of as_ID) {
                    resetText(sId);
                }

                resetExButton();
                
                const objSelectedKana =
                obj_ROME_TO_KANA[sArgKanaRome];

                const sKana =
                objSelectedKana.kana;

                setText(
                    as_ID[0],
                    as_ID[0],
                    sKana
                );

                const sOriginalCharacter =
                objSelectedKana.originalCharacter;

                setText(
                    as_ID[1],
                    as_ID[1],
                    sOriginalCharacter
                );
                
                const sSupplement =
                objSelectedKana.supplement;

                setText(
                    as_ID[2],
                    as_ID[2],
                    sSupplement
                );

                if (
                    sArgKanaRome == 'yi' ||
                    sArgKanaRome == 'ye' ||
                    sArgKanaRome == 'wu' 
                ) {}
                else {
                    setExButton(sKana);
                }
            }

            for (let i = 0; i < as_KANA.length; i++) {
                const sHTMLButton =
                as_HTML_BUTTON[0] +
                obj_KANA_TO_ROME[as_KANA[i]] +
                as_HTML_BUTTON[1] +
                as_KANA[i] +
                as_HTML_BUTTON[2];

                document
                .getElementById('table')
                .insertAdjacentHTML(
                    'beforeEnd',
                    sHTMLButton
                );

                document
                .getElementById(obj_KANA_TO_ROME[as_KANA[i]])
                .addEventListener(
                    'click',
                    function() {
                        pushButton(this.getAttribute('id'));
                    }
                );
            }
