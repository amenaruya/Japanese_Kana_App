        /* 函數 */
            function clearInnerHTML(sArgId) {
                document
                .getElementById(sArgId)
                .innerHTML = '';
            }
        
            function setHeading(iArgIndex) {
                const sTextContent =
                PUBLIC_DATA_COLLECTIONS
                .get_aCNAO_NAME_AND_OBJECT[iArgIndex]
                .get_sHeadingTitle;
                
                const sHTMLHeading =
                '<h2>' +
                sTextContent +
                '</h2>';
                
                document
                .getElementById('headingTitle')
                .insertAdjacentHTML(
                    'afterBegin',
                    sHTMLHeading
                );
            }


            function explainCharacter(sArgCharacter) {
                const sText =
                a_EXPLAIN_TEXT[0] +
                sArgCharacter;

                return sText;
            }
            
            function explainText(sArgText) {
                const sText =
                a_EXPLAIN_TEXT[1] +
                sArgText;

                return sText;
            }

            function setExPlainText(asArgHTMLExplain) {
                for (const sText of asArgHTMLExplain) {
                    document
                    .getElementById('explain')
                    .insertAdjacentHTML(
                        'beforeEnd',
                        sText
                    );
                }
            }

            function enumerateCharacterFromObject(obj_ArgData) {
                let sCharacters = '';
                let iCount = 1;

                for (const property in obj_ArgData) {
                    if (iCount == Object.keys(obj_ArgData).length) {
                        sCharacters +=
                        obj_ArgData[property];
                    } else {
                        sCharacters +=
                        obj_ArgData[property] +
                        '、';

                        iCount++;
                    }
                }

                return sCharacters;
            }

            function enumerateCharacterFromArray(aArgData) {
                let sCharacters = '';

                for (let index = 0; index < aArgData.length; index++) {
                    if (index == aArgData.length - 1) {
                        sCharacters +=
                        aArgData[index];
                    } else {
                        sCharacters +=
                        aArgData[index] +
                        '、';
                    }
                }

                return sCharacters;
            }

                return ('<th>' + sArgTextContent + '</th>');

            function setShinobiIroha() {
                /* #obj_SHINOBI_IROHA */
                const obj_data =
                PUBLIC_DATA_COLLECTIONS
                .get_aCNAO_NAME_AND_OBJECT[5]
                .get_obj_DataObject;

                let sShinobiIroha = '';
                let iCount = 1;
                for (sIroha in obj_data['characters']) {
                    if (iCount == 1) {
                        sShinobiIroha +=
                        '<p>' +
                        obj_data['characters'][sIroha];

                        iCount++;
                    }
                    else if (iCount == 7) {
                        sShinobiIroha +=
                        obj_data['characters'][sIroha] +
                        '</p>';
                        
                        iCount = 1;
                    }
                    else {
                        sShinobiIroha +=
                        obj_data['characters'][sIroha];

                        iCount++;
                    }
                }
                
                const asHTMLExplain = [
                    '<p>' +
                    explainCharacter(
                        enumerateCharacterFromObject(
                            obj_data['characters']
                        )
                    ) +
                    '</p>',
                    '<p>' +
                    explainText(
                        obj_data['text']
                    ) +
                    '</p>' +

                    '<p></p>' +

                    '<span class="shinobiIroha">' +
                        sShinobiIroha +
                    '</span>'
                ];

                setExPlainText(asHTMLExplain);
            }


            document
            .getElementById('select')
            .onchange =
            function () {
                clearInnerHTML('headingTitle');
                clearInnerHTML('explain');
                switch(this.value) {
                    case 'exKana':
                        setHeading(0);
                        setExKana();
                        break;

                    case 'simplifiedKana':
                        setHeading(1);
                        setSimplifiedKana();
                        break;

                    case 'JapaneseKanji':
                        setHeading(2);
                        setJapaneseKanji();
                        break;

                    case 'symbol':
                        setHeading(3);
                        setSymbol();
                        break;

                    case 'taiwaneseTone':
                        setHeading(4);
                        setTaiwaneseTone();
                        break;

                    case 'shinobiIroha':
                        setHeading(5);
                        setShinobiIroha();
                        break;

                    default:
                        break;
                }
            }

            window
            .addEventListener(
                'load',
                function() {
                    setHeading(0);
                    setExKana();
                }
            );
        </script>
    </body>
</html>
